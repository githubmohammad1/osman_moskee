# اسم سير العمل (يظهر في قائمة GitHub Actions)
name: Deploy to Firebase Hosting on Main Branch Push

# متى يتم تشغيل هذا السير (Trigger)؟
on:
  push:
    branches:
      - main # ⬅️ سيتم تشغيله فقط عند الدفع (push) إلى الفرع الرئيسي 'main'

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_deploy_live:
    # لا حاجة لشرط if: ${{ github.event.pull_request.head.repo.full_name == github.repository }} لأنه ليس PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # 1. تنصيب وتهيئة Flutter
      - name: Setup Flutter Environment
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          
      # 2. بناء تطبيق الويب
      - name: Build Flutter Web App
        run: flutter build web

      # 3. النشر على القناة الحية (Live)
      - name: Deploy to Live Hosting Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_OSMAN_MOSKEE }}
          projectId: osman-moskee
          # ⬇️ هذه الخاصية تضمن النشر على القناة الحية والعلنية
          channelId: live