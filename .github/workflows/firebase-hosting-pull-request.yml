name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # ⬅️ تمت إضافة هذه الخطوة الضرورية لتنصيب وتهيئة Flutter على الخادم
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # يمكنك استخدام 'beta' أو 'master' حسب الحاجة، ولكن 'stable' هو الأفضل
          cache: true # لتسريع عمليات البناء المستقبلية
          
      - run: flutter build web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_OSMAN_MOSKEE }}
          projectId: osman-moskee
